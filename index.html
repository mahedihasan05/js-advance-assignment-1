<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link href="/src/style.css" rel="stylesheet">
</head>
<body class="bg-[#00021d] flex items-center justify-center h-screen">
  <!-- To Do App -->
   <div class="bg-[#53a5a8] w-[40%] p-8 mx-auto rounded-[16px]">
      <h1 class="text-center text-3xl font-bold mb-9">ToDo List!</h1>

      <form action="" class="flex gap-1">
        <input type="text" name="" id="text" placeholder="Add your new ToDO..." class="bg-white w-full p-3 rounded outline-none">
        <button id="btnAdd" class="bg-[#8b5ec6] px-4 py-2 rounded text-white">Add</button>
      </form>
      <div id="">
        <input type="text" id="list">
        <button id="btnEdit" class="bg-[#ebd316] px-4 py-2 rounded text-white"></button>
        <button id="btnRemove" class="bg-[#dc3545] px-4 py-2 rounded text-white"></button>
      </div>
   </div>








  <script src="/src/main.js"></script>
</body>
</html>
